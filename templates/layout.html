<!doctype html>
<html class="no-js h-full" lang="en" data-theme="{{ config.extra.default_theme }}">

<head>
  {% block head %}
    <meta charset="utf-8">
    <title>
      {% block title %}{% endblock title %}
    </title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta property="og:title" content="">
    <meta property="og:type" content="">
    <meta property="og:url" content="">
    <meta property="og:image" content="">

    <!-- Place favicon.ico in the root directory -->
    <link rel="apple-touch-icon" href="favicon.svg">
    <link rel="favicon" href="favicon.svg">
    <link rel="icon" type="image/x-icon" href="/images/favicon.svg">

    <link rel="stylesheet" href="/main.css">

    <script src="/main.js"></script>
  {% endblock head %}

</head>

<body class="h-full flex flex-col bg-secondary">
  <a class="l-50% absolute -translate-y-full h-8 left-1/2 p-2 transition-all focus:translate-y-0" href="#main">
    Skip to content
  </a>

  {% block body %}
  {% endblock body %}
</body>

</html>
